<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Primary Meta Tags -->
  <title>Product Catalog - Premium Digital Products & Templates</title>
  <meta name="title" content="Product Catalog - Premium Digital Products & Templates" />
  <meta name="description"
    content="Discover premium digital products, UI components, templates, and development tools. Browse our curated collection of React components, Vue templates, mobile apps, and more." />
  <meta name="keywords"
    content="digital products, UI components, React templates, Vue dashboard, mobile apps, web development, premium templates, design tools, software catalog" />
  <meta name="author" content="Product Catalog Team" />
  <meta name="robots" content="index, follow" />
  <meta name="language" content="English" />
  <meta name="revisit-after" content="7 days" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://productcatalog.com/" />
  <meta property="og:title" content="Product Catalog - Premium Digital Products & Templates" />
  <meta property="og:description"
    content="Discover premium digital products, UI components, templates, and development tools. Browse our curated collection of React components, Vue templates, mobile apps, and more." />

  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:site_name" content="Product Catalog" />
  <meta property="og:locale" content="en_US" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://productcatalog.com/" />
  <meta property="twitter:title" content="Product Catalog - Premium Digital Products & Templates" />
  <meta property="twitter:description"
    content="Discover premium digital products, UI components, templates, and development tools. Browse our curated collection of React components, Vue templates, mobile apps, and more." />
  <meta property="twitter:image" content="https://productcatalog.com/twitter-image.jpg" />
  <meta property="twitter:creator" content="@productcatalog" />
  <meta property="twitter:site" content="@productcatalog" />

  <!-- Additional Meta Tags -->
  <meta name="theme-color" content="#4F46E5" />
  <meta name="msapplication-TileColor" content="#4F46E5" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Product Catalog" />
  <meta name="format-detection" content="telephone=no" />

  <!-- Favicon and Icons -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/site.webmanifest" />

  <!-- Canonical URL -->
  <link rel="canonical" href="https://productcatalog.com/" />

  <!-- Preconnect to external domains for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://images.unsplash.com" />

  <!-- Structured Data (JSON-LD) -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Product Catalog",
      "description": "Premium digital products, UI components, templates, and development tools marketplace",
      "url": "https://productcatalog.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://productcatalog.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "publisher": {
        "@type": "Organization",
        "name": "Product Catalog",
        "url": "https://productcatalog.com",
        "logo": {
          "@type": "ImageObject",
          "url": "https://productcatalog.com/logo.png",
          "width": 200,
          "height": 60
        }
      }
    }
    </script>

  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Product Catalog",
      "url": "https://productcatalog.com",
      "logo": "https://productcatalog.com/logo.png",
      "description": "Premium digital products and development tools marketplace",
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+1-555-0123",
        "contactType": "Customer Service",
        "availableLanguage": "English"
      },
      "sameAs": [
        "https://twitter.com/productcatalog",
        "https://github.com/productcatalog",
        "https://linkedin.com/company/productcatalog"
      ]
    }
    </script>

  <!-- Performance and Security -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="referrer" content="origin-when-cross-origin" />

  <!-- Preload critical resources -->
  <link rel="preload" href="/src/main.tsx" as="script" />

  <!-- DNS prefetch for better performance -->
  <link rel="dns-prefetch" href="//fonts.googleapis.com" />
  <link rel="dns-prefetch" href="//images.unsplash.com" />
</head>

<body>
  <!-- Skip to main content for accessibility -->
  <a href="#main-content"
    class="sr-only focus:not-sr-only focus:absolute focus:top-0 focus:left-0 bg-blue-600 text-white p-2 z-50">
    Skip to main content
  </a>

  <!-- Main application container -->
  <div id="root"></div>

  <!-- Dash Button Web Component -->
  <script type="module" src="https://unpkg.com/dash-button-web@0.0.17/dist/esm/web-compnont.js+"></script>

  <!-- Application script -->
  <script type="module" src="/src/main.tsx"></script>

  <!-- Fallback for users with JavaScript disabled -->
  <noscript>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
      <h1>Product Catalog</h1>
      <p>This application requires JavaScript to run. Please enable JavaScript in your browser and refresh the page.</p>
      <p>For the best experience, we recommend using a modern browser like Chrome, Firefox, Safari, or Edge.</p>
    </div>
  </noscript>
</body>

</html>
